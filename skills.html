<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Muthupalani R</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .profile-picture {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
        }

        .profile-picture img {
            width: 100%;
            height: auto;
        }

        nav {
            background-color: #000;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .section-content {
            display: flex;
            flex-direction: column;
        }

        .skill-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .skill-icon {
            font-size: 50px;
            color: #000;
            margin-right: 20px;
        }

        .skill-content {
            flex: 1;
        }

        .skill-content h3 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .skill-content p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-picture">
            <img src="muthu.jpg" alt="Profile Picture">
        </div>
        <h1>Muthupalani R - Skills</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#skills">Skills</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="skills" class="section skills">
            <div class="section-content">
                <div class="skill-box">
                    <div class="skill-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="skill-content">
                        <h3>Languages</h3>
                        <p>Python, C, R programming, Java</p>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="skill-content">
                        <h3>Databases</h3>
                        <p>MySQL</p>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="skill-content">
                        <h3>Tools</h3>
                        <p>GitHub, Docker, Google Colab</p>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="skill-content">
                        <h3>ML/DL Frameworks</h3>
                        <p>Numpy, Pandas, Matplotlib, Scikit-learn</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Muthupalani R. All rights reserved.</p>
    </footer>
</body>
</html>
